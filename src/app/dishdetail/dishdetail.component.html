<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="0" 
    fxLayoutGap.xs="0">

  <div fxFlex = "40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <h2>Comments</h2>
      <div>
      <mat-list fxFlex>
        <mat-list-item *ngFor="let d of dish.comments">
          <h1 matLine>{{d.comment}} </h1>
          <h1 matLine> {{d.rating}} stars</h1>
          <h1 matLine> --{{d.author}} {{d.date | date}}</h1>
        </mat-list-item>
      </mat-list>
      </div>
    </div>
  </div>

</div>
